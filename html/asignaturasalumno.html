<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sistema de Matrículas</title>
        <link rel="stylesheet" href="../styles/details.css">

    <body>
        <div class="main-container">
            <button id="back_button">

                    <path d="m12 19-7-7 7-7"></path>
                    <path d="M19 12H5"></path>
                </svg>
                Volver
            </button>
            <div id="details-container">

                    <div class="student-info-top">
                        <img class="student-photo">
                        <div class="student-namecode">
                            <h2 class="student-name"></h2>
                            <p class="student-code"></p>
                        </div>
                        <div class="student-emailgithub">

                                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                                    </svg>
                                    Email:
                                </span>
                                <span class="student-email"></span>
                            </div>
                            <div class="student-phone-container">
                                <span class="student-phone-label">

                            </div>

                                </span>
                                <span class="student-direction"></span>
                            </div>
                            <div class="student-birthdate-container">
                                <span class="student-birthdate-label">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">

                            </div>
                        </div>
                    </div>
                    <div class="student-info-divline"></div>
                    <footer class="student-info-footer">
                        <button class="edit-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                <path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>

                            </svg>
                            Editar Perfil
                        </button>
                    </footer>
                </div>
                <div class="student-technologies">
                    <header class="student-tech-header">
                        <div class="student-tech-label">
                            <h2>Asignaturas matriculadas</h2>
                            <p id="total-credits">Total créditos: </p>
                        </div>
                        <button id="add_tech_button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                <path d="M5 12h14"></path>
                                <path d="M12 5v14"></path>
                            </svg>
                            Agregar Asignatura
                        </button>
                    </header>
                    <div class="student-tech-list">
                        <div class="student-notech-container">
                            <h3>No hay materias</h3>
                            <p>Matricula materias pa graduarte chamo</p>
                            <button id="add_first_tech_button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                    <path d="M5 12h14"></path>
                                    <path d="M12 5v14"></path>
                                </svg>
                                Añadir materia
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                        <h3 class="tech-item-name"></h3>
                        <div class="tech-item-rating">
