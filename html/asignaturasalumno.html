<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sistema de Matrículas</title>
        <link rel="stylesheet" href="../styles/asignaturasalumno.css">
    </head>

    <body>
        <div class="main-container">
            <button id="back_button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <path d="m12 19-7-7 7-7"></path>
                    <path d="M19 12H5"></path>
                </svg>
                Volver
            </button>
            <div id="details-container">
                <div class="student-info">
                    <h2 class="student-info-label">Información Estudiante</h2>
                    <div class="student-info-top">
                        <img class="student-photo">
                        <div class="student-namecode">
                            <h2 class="student-name"></h2>
                            <p class="student-code"></p>
                        </div>
                        <div class="student-emailgithub">
                            <div class="student-email-container student-container">
                                <span class="student-email-label student-label">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                        <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                                    </svg>
                                    Email:
                                </span>
                                <span class="student-email student-info-item"></span>
                            </div>
                            <div class="student-phone-container student-container">
                                <span class="student-phone-label student-label">
                                    <img src="https://www.svgrepo.com/show/64208/phone.svg">
                                    Teléfono:
                                </span>
                                <span class="student-phone student-info-item"></span>
                            </div>
                            <div class="student-direction-container student-container">
                                <span class="student-direction-label student-label">
                                    <img src="https://www.svgrepo.com/show/59066/location-point.svg">
                                    Dirección:
                                </span>
                                <span class="student-direction student-info-item"></span>
                            </div>
                            <div class="student-birthdate-container student-container">
                                <span class="student-birthdate-label student-label">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                        <path xmlns="http://www.w3.org/2000/svg" d="M3 9H21M9 15L11 17L15 13M7 3V5M17 3V5M6.2 21H17.8C18.9201 21 19.4802 21 19.908 20.782C20.2843 20.5903 20.5903 20.2843 20.782 19.908C21 19.4802 21 18.9201 21 17.8V8.2C21 7.07989 21 6.51984 20.782 6.09202C20.5903 5.71569 20.2843 5.40973 19.908 5.21799C19.4802 5 18.9201 5 17.8 5H6.2C5.0799 5 4.51984 5 4.09202 5.21799C3.71569 5.40973 3.40973 5.71569 3.21799 6.09202C3 6.51984 3 7.07989 3 8.2V17.8C3 18.9201 3 19.4802 3.21799 19.908C3.40973 20.2843 3.71569 20.5903 4.09202 20.782C4.51984 21 5.07989 21 6.2 21Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    Fecha de nacimiento:
                                </span>
                                <span class="student-birthdate student-info-item"></span>
                            </div>
                        </div>
                    </div>
                    <div class="student-info-divline"></div>
                    <footer class="student-info-footer">
                        <button class="edit-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                <path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"></path>
                            </svg>
                            Editar Perfil
                        </button>
                    </footer>
                </div>
                <div class="student-technologies">
                    <header class="student-tech-header">
                        <div class="student-tech-label">
                            <h2>Asignaturas matriculadas</h2>
                            <p id="total-credits">Total créditos: </p>
                        </div>
                        <button id="add_tech_button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                <path d="M5 12h14"></path>
                                <path d="M12 5v14"></path>
                            </svg>
                            Agregar Asignatura
                        </button>
                    </header>
                    <div class="student-tech-list">
                        <div class="student-notech-container">
                            <h3>No hay materias</h3>
                            <p>Matricula materias pa graduarte chamo</p>
                            <button id="add_first_tech_button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                    <path d="M5 12h14"></path>
                                    <path d="M12 5v14"></path>
                                </svg>
                                Añadir materia
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <template id="tech_item_template">
            <div class="tech-item-container">
                <div class="tech-item-info">
                    <img class="tech-item-logo">
                    <div class="tech-item-namerating">
                        <h3 class="tech-item-name"></h3>
                        <div class="tech-item-rating">
                            <h4 class="asignatura-codigo"></h4>
                        </div>
                    </div>
                </div>
                <div class="tech-item-buttons">
                    <button class="tech-item-edit-button">
                        creditos
                    </button>
                    <button class="tech-item-delete-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                            <line x1="10" x2="10" y1="11" y2="17"></line>
                            <line x1="14" x2="14" y1="11" y2="17"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </template>

        <template id="add_subject_template">
            <div class="add-subject-container">
                <div class="add-subject-background"></div>
                <div class="add-subject-content">
                    <header class="add-subject-header">
                        <h2 class="add-subject-title">Matricular materia</h2>
                    </header>
                    <div class="add-subject-selection-container">
                        <select name="subjects" id="add_subject_selection"></select>
                    </div>
                    <div class="add-subject-info">
                        <h3 class="add-subject-credits"></h3>
                        <p class="add-subject-description"></p>
                    </div>
                    <footer class="add-subject-footer">
                        <button class="add-subject-cancel">Cancelar</button>
                        <button class="add-subject-enroll">Matricular</button>
                    </footer>
                </div>
            </div>
        </template>

        <script type="text/javascript" src="../scripts/api.js"></script>
        <script type="text/javascript" src="../scripts/asignaturasalumno.js"></script>
    </body>
</html>
